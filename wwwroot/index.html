<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Solver</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <header>
            <h1>Countdown Solver</h1>
            <p>Solve numbers and letters rounds instantly</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="tab-numbers" onclick="switchTab('numbers')">Numbers Round</button>
            <button class="tab-btn" id="tab-letters" onclick="switchTab('letters')">Letters Round</button>
        </div>

        <main>
            <!-- NUMBERS ROUND -->
            <section id="numbers-section" class="tab-content active">
                <div class="input-card glass-panel">
                    <div class="input-group">
                        <label for="numbers-input">Available Numbers</label>
                        <input type="text" id="numbers-input" placeholder="e.g. 25 8 6 9 7 2" value="25 8 6 9 7 2" autocomplete="off" />
                        <span class="helper-text">Space separated integers</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="target-input">Target</label>
                        <input type="number" id="target-input" placeholder="e.g. 682" value="682" autocomplete="off" />
                    </div>

                    <button class="primary-btn pulse-hover" onclick="solveNumbers()" id="btn-numbers">Solve Numbers</button>
                </div>
                
                <div class="results-container" id="numbers-results">
                    <!-- Results rendered via JS -->
                </div>
            </section>

            <!-- LETTERS ROUND -->
            <section id="letters-section" class="tab-content">
                <div class="input-card glass-panel">
                    <div class="input-group">
                        <label for="letters-input">Available Letters</label>
                        <input type="text" id="letters-input" placeholder="e.g. zorosmofrksw" autocomplete="off" />
                        <span class="helper-text">9-12 random letters</span>
                    </div>

                    <button class="primary-btn pulse-hover" onclick="solveLetters()" id="btn-letters">Find Words</button>
                </div>
                
                <div class="results-container" id="letters-results">
                    <!-- Results rendered via JS -->
                </div>
            </section>
        </main>
        
        <footer>
            Built with ❤️ in pure F# and .NET 10 Minimal APIs
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
